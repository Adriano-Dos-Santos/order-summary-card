<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>orther summary</title>
        <meta name="description" content="A cool Other-component">
        <meta name="author" content="Adriano Dos Santos">
        <link rel="icon" href="assets/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <main class="summary-container">
            <picture class="summary-art">
                <img class="art-img" src="assets/illustration-hero.svg" alt="" />
            </picture>
            <article class="summary-content">
                <h1>Order Summary</h1>
                <p class="content-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <section class="content-plan">
                    <img src="assets/icon-music.svg" alt="" />
                    <p class="plan-title">Annual Plan</p>
                    <div class="value">$59.99/year</div>
                    <div class="plan-change">Change</div>
                </section>
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </article>
        </main>
    </body>
</html>
